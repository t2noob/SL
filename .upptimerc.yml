owner: t2noob # Your GitHub organization or username, where this repository lives
repo: SL # The name of this repository

sites:
  - name: URBINA EMAIL
    url: $SL_DOMAIN
  - name: Second Server
    url: $SECONDSERVER
  - name: Private Bin
    url: $NOTES_DOMAIN
    
status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  #cname: $STATUSSL
  baseUrl: /SL
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: EMAIL URBINA Status Page
  introTitle: "Simple Status Page for Email Server"
  introMessage: EMAIL status page!!!
  navbar:
    - title: Status
      href: /
assignees: # Users to assign downtime issues (optional)
  - t2noob
# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
#NOTIFICATION_TELEGRAM: true
#NOTIFICATION_TELEGRAM_CHAT_ID: $TG_CHAT_ID
#NOTIFICATION_TELEGRAM_BOT_KEY: $TG_BOT_TOKEN
workflowSchedule:
  graphs: "*/5 * * * *"
  responseTime: "*/5 * * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "*/5 * * * *"
  uptime: "*/5 * * * *"
runner: '[self-hosted]'
